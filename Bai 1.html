<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm từ 1 đến 100</title>
</head>
<body>
<p id="count"></p>
<button onclick = "countNum()"> Count </button>
</body>
<script>
    let count = 0;
    function countNum(){
        count ++;
        if (count == 99){
            alert ('Finish');
            return;
        }
        setTimeout(countNum, 300);
        document.getElementById("count").innerHTML=count;
    }



</script>
</html>
