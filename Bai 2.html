<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lấy thông tin nhiệt độ</title>
</head>
<body>
<script>
    let nhietdo = +prompt('Nhập vào mức nhiệt độ: ');
    if (nhietdo > 100) {
        alert("Nóng quá, hãy giảm nhiệt độ");
    }
    else if (nhietdo < 20) {
        alert("Nhiệt độ quá thấp, hãy tăng nhiệt độ lên");
    }
    else {
        alert("ok fine");
    }


</script>
</body>
</html>
