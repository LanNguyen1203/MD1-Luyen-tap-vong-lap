<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</title>
</head>
<body>
<h1>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</h1>
<h2 id="abc"> 30 số đầu tiên chia hết cho 7 là: </h2>

<script>
    let sum = 0;
    for (i = 0; i < 30; i++) {
        document.write(i * 7 + "   ")
        sum += i*7;
        console.log(i,sum)
    }
    document.write("<br>")
    document.write("=> sum = " + sum)
</script>


</body>
</html>
