<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
<h2>20 số đầu tiên trong dãy Fibonacci là: </h2>
<script>

    let n1 = 0;
    let n2 = 1;
    let n3;
    let sum = 0;
    for (i = 1; i <= 20; i++) {
        n3 = n1 + n2
        n1 = n2
        n2 = n3
        sum += n1
        console.log(n1,n2,n3,sum)
        document.write(n1 + " ");
    }
    document.write("<br>")
    document.write("Sum = " + sum)

</script>
</body>
</html>
