<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So Fibonacci dau tien chia het cho 5</title>
</head>
<body>
<h2>Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: </h2>
<script>
    let n1 = 0;
    let n2 = 1;
    let n3;

    for (i = 1; i <= 50; i++) {
        n3 = n1 + n2
        n1 = n2
        n2 = n3
        if (n1 % 5 == 0) {
            document.write(n1);
            break;
        }
    }

</script>
</body>
</html>
