<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<h2>20 số đầu tiên trong dãy fibonacci là: </h2>
<script>
    let n1 = 0;
    let n2 = 1;
    let n3;
    for (i = 0; i < 20; i++){
        n3 = n1 + n2
        n1 = n2
        n2 = n3
        document.write("  " + n1)
        console.log('n1====', n1, 'n2 =====', n2, 'n3====', n3)
    }
</script>
</body>
</html>
